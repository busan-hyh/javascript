<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo|Noto+Sans+KR" rel="stylesheet">
    <link href="./js/croppie/croppie.css" rel="stylesheet"/>
    <link href="./js/croppie/sweetalert.css" rel="stylesheet"/>
    <link href="./js/croppie/style.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <div class="menu">
                <a class="home" href="./index.html">DayGrim</a>
                <a class="button" href="./info.html">홈 정보</a>
                <a class="button" href="./profile.html">내 정보</a>
                <a class="button" href="./myboard.html">내 보드</a>
            </div>
        </div>
        <div class="content">
            <div class="myTab">
                <a class="button" href="./myboard.html">내보드</a>
                <a class="button" href="./bmboard.html">북마크보드</a>
                <a class="button" href="./fwboard.html">팔로우보드</a>
            </div>
            <div class="editor">
                <div class="upload-demo-wrap">
                    <div id="upload-demo"></div>
                </div>
                <div class="actions">
                    <a class="btn file-btn">
                        <span>업로드</span>
                        <input type="file" id="upload" value="Choose a file" accept="image/*" />
                    </a>
                    <button class="upload-result">확인</button>
                    <button class="open-uploader">업로더 열기</button>
                    <button onclick="window.location.href='./uploader.html'" class="mobile-uploader">업로드 하기</button>
                    <button class="close-uploader">업로더 닫기</button>
                </div>
            </div>
            <div class="keyword"><h3>키워드3</h3><p>2019-02-2주차</p></div>
            <div class="view">
                <ul>
                    <li><a href="#myModal"><img class="myImg" src="./img/4.jpg">
                        <input type="hidden" class="picSeq" value="seq번호4">
                        <input type="hidden" class="myId" value="내아이디">
                        <input type="hidden" class="yourId" value="otherboard.html"></a></li>
                </ul>
            </div>
            <div class="keyword"><h3>키워드2</h3><p>2019-02-1주차</p></div>
            <div class="view">
                <ul>
                    <li><a href="#myModal"><img class="myImg" src="./img/6.webp"></a></li>
                    <li><a href="#myModal"><img class="myImg" src="./img/7.jpeg"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content">
        <div class="caption" style="height: 50px;"></div>
    </div>
    <script type="text/javascript" src="./js/imageModal.js"></script>
    <script>
        $(".open-uploader").on('click', function(){
            $(this).css('display','none');
            $(".close-uploader").css('display','block');
            $(".upload-demo-wrap").slideDown(800);
            $(".upload-result").css('display','block');
            $(".actions a").css('display','block');
        });
        $(".close-uploader").on('click', function(){
            $(this).css('display','none');
            $(".open-uploader").css('display','block')
            $(".upload-demo-wrap").slideUp();
            $(".upload-result").css('display','none');
            $(".actions a").css('display','none');
        });
    </script>
    <script src="./js/croppie/jquery.min.js"></script>
    <script src="./js/croppie/sweetalert.min.js"></script>
    <script src="./js/croppie/croppie.js"></script>
    <script src="./js/croppie/script.js"></script>
    <script src="./js/croppie/exif.js"></script>
    <script>
        CropImage.init();
    </script>
</body>
</html>
