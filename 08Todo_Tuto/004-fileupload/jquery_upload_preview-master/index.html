<!DOCTYPE html>
<html>
  <head>
    <title>Upload Preview jQuery Plugin</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="assets/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.uploadPreview.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $.uploadPreview({
        input_field: "#image-upload",
        preview_box: "#image-preview",
        label_field: "#image-label"
      });

      $.uploadPreview({
        input_field: "#audio-upload",
        preview_box: "#audio-preview",
        no_label: true
      });

      $.uploadPreview({
        input_field: "#callback-upload",
        preview_box: "#callback-preview",
        label_field: "#callback-label",
        success_callback: function() {
          alert("File will now be previewed");
        }
      });
    });
    </script>
    <link rel="stylesheet" href="assets/css/application.css" type="text/css" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  </head>
  <body>

    <div id="image-preview">
      <label for="image-upload" id="image-label">Choose File</label>
      <input type="file" name="image" id="image-upload" />
    </div>

  </body>
</html>
